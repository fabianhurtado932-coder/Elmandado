<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - El Mandado</title>
    <link rel="stylesheet" href="elmandado.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" class="login-form">
            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>

            <button type="submit" id="btn-entrar" class="btn btn-primary login-btn">Entrar</button>
        </form>

        <a href="elmandado.html" class="back-home">
            ← Volver al menú
        </a>
    </div>

    <script src="elmandado.js"></script>
</body>
</html>
